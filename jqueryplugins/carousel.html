<!DOCTYPE HTML>
<html>
  <head>
    <title>Cat Carousel </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="./carousel.js"></script>

    <link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="./carousel.css">
  </head>

  <body>
    <div class="carousel" data-items=".items">
      <div class="items">
        <img
          src="http://i2.kym-cdn.com/photos/images/facebook/000/581/526/3a7.jpg"/>
        <img
          src="http://runt-of-the-web.com/wordpress/wp-content/uploads/2013/11/doge-cookie.jpg"/>
        <img
          src="http://origin.funnymeme.com/wp-content/uploads/2014/02/Doge-meme-snoop-doge.jpg"/>
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>
    <script>
      $(function(){
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
