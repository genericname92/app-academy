<!DOCTYPE HTML>
<html>

          <img
            src="http://i3.kym-cdn.com/photos/images/facebook/000/118/539/tumblr_lj4xh4rZOY1qduaebo1_500.jpg"/>

          <img src="http://rs2img.memecdn.com/pokemon-memes_o_196937.jpg"/>

          <img src="http://www.vgmemes.com/wp-content/uploads/2012/06/pokemon-creepy-stare.png"/>
        </div>
        <a class="nav right" href="javascript:void(0)">&gt;</a>
      </div>
    </div>

    <script>
    $(function(){
      $('.thumbnails').thumbnails();
    })
